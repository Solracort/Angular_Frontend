<aside  clas="mat-elevation-z8">
<h2>Formulario de Registro</h2>
<hr>

<div class="row">
    <div class="col">

        <form [formGroup] = "myForm" (ngSubmit)="onSubmit()" autocomplete="off">

            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text"
                           formControlName="name"
                           class="form-control"
                           placeholder="Nombre del usuario">

                    <span *ngIf="isValidField(myForm, 'name')" 
                    style="color: red;">
                        <small>Debe de ser mínimo 3 letras</small>
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email"
                           formControlName="email" 
                           class="form-control"
                           placeholder="Email del usuario">
                    <span *ngIf="isValidField(myForm, 'email')"
                    style="color: red;">
                        <small>mensaje de error del email</small>
                    </span>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password"
                           formControlName="password"
                           class="form-control"
                           placeholder="Password de su cuenta">

                    <span *ngIf="isValidField(myForm, 'password')"
                    style="color: red;">
                         <small>La contraseña debe de ser mayor de 6 caracteres.</small>
                    </span>
                </div>
            </div>

            <!-- Password2 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password"
                           formControlName="password2"
                           class="form-control"
                           placeholder="Confirmar la contraseña">

                    <span *ngIf="isValidField(myForm, 'password2')"
                    style="color: red;">
                         <small>Las contraseñas deben de ser iguales</small>
                    </span>
                </div>
            </div>

            <!-- Acepto Ofertas -->

            <div class="flex row mb-3">
                
                <div class="col-sm-9">
                    <input type="checkbox"
                           formControlName="promo"
                           class="form-control"
                    />
                    
                </div>
                <label class="col-sm-3 col-form-label">Enviame Ofertas Promocionales</label>
            </div>

            <!-- Pais -->
           
            <div class="row mb-3">
                <div class="flex flex-column">
                    <label class="form-label">Pais: </label>
                    <select formControlName="myCountry" class="form-control">
                        <option value="">-- Seleccione Pais --</option>
                        <option *ngFor="let country of countries"  [value]="country">{{country}}</option>                  
                    </select>
                </div>
            </div>

            <!-- Ciudad -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Ciudad</label>
                <div class="col-sm-9">
                    <input type="text"
                           formControlName="myCity"
                           class="form-control"
                           placeholder="Ciudad"/>

                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button mat-raised-button color="primary">                           
                        <mat-icon>save</mat-icon>Crear
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
</aside>
