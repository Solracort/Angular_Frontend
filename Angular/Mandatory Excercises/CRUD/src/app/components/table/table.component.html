<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Suscrito Column -->
    <ng-container matColumnDef="confirmation">
      <th mat-header-cell *matHeaderCellDef> Suscrito </th>
      <td  mat-cell *matCellDef="let element"> 
        <ng-container *ngIf="element.confirmation">
            <mat-icon>done</mat-icon>
          </ng-container>
      </td>
    </ng-container>
  
    <!-- Pais Column -->
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Ciudad Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element"> 
           
            <button mat-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <!-- Default Table Values -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
